                        <circle cx="1780" cy="700" r="20" fill="#6CBFAF" />
                        <text x="1780" y="740" dominant-baseline="middle" text-anchor="middle" fill="#6CBFAF" font-size="20" font-weight="bolder">Tekton CD</text>
                        <circle cx="1830" cy="920" r="20" fill="#6CBFAF" />
                        <text x="1830" y="960" dominant-baseline="middle" text-anchor="middle" fill="#6CBFAF" font-size="20" font-weight="bolder">Team City</text>

                        <path d="M 330 1000 A 1 1, 0, 1, 1, 1670 1000" stroke="#235C6F" stroke-width="2" fill="none"/>

                        <text x="750" y="590" dominant-baseline="middle" text-anchor="middle" fill="#235C6F" font-size="20" font-weight="bolder">Kustomize</text>
                        <circle cx="1250" cy="550" r="20" fill="#235C6F" />

                        <text x="1150" y="840" dominant-baseline="middle" text-anchor="middle" fill="#041087" font-size="20" font-weight="bolder">Helm</text>
                    </svg>
                </div>
                <div class="column is-one-quarter">
                    <table class="table">
                        <tr>
                            <th><span class="tag" style="background: #041087; color: white; font-weight: bold;">Adopt</span></th>
                            <th><span class="tag" style="background: #235C6F; color: white; font-weight: bold;">Trial</span></th>

                        </tr>

                        <tr>
                            <td></td>

                        <tr>

                        </tr>
                        <tr>

                        <tr>

                            <td></td>
                            <td>Team City</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script>
        const highlightClass = 'has-background-grey-lighter'
        const removeHighlight = () => document.querySelectorAll('td').forEach(el => el.classList.remove(highlightClass))
        const hightlightElement = text => {
            removeHighlight()
            document.querySelectorAll('td').forEach(el => {
                if (el.innerText === text) {
                    el.classList.add(highlightClass)
                }
            })
        }

        document.querySelectorAll('circle').forEach(el => {
            el.addEventListener("mouseover", () => hightlightElement(el.nextSibling.nextSibling.textContent))
            el.addEventListener("mouseout", removeHighlight)
        })
    </script>
</body>
</html>
